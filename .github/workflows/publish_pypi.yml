name: Publish spnl to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os:
          #- windows-latest
          - ubuntu-latest
          - macos-latest
        python-version:
          - 3.9
          - "3.10"
          - 3.11
          - 3.12
          - 3.13
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: install maturin
        run: pip install maturin
      - name: maturin build
        run: maturin build --release -m spnl/Cargo.toml --no-default-features -F pypi
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{matrix.python-version}}-${{ github.sha }}.zip
          path: target/wheels/*.whl

  publish_to_pypi:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Needed for trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/p/spnl
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Unpack artifacts
        run: cd artifacts && unzip *.zip && rm -f *.zip
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages_dir: artifacts/
