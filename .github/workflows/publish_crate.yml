name: Publish Crate

on:
  release:
    types: [published]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish_crate:
    name: Publish crate
    # Use macOS runner to support publishing with all features including candle-metal
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup protoc
        run: |
          if [ $RUNNER_OS = "Linux" ]
          then
            if [ $RUNNER_ARCH = "X64" ]
            then arch=x86_64
            elif [ $RUNNER_ARCH = "ARM64" ]
            then arch=aarch_64
            else
              echo "Unsupported arch for protoc"
              exit 1
            fi
            curl -L -o protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-linux-$arch.zip
          elif [ $RUNNER_OS = "macOS" ]
          then curl -L -o protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-osx-universal_binary.zip
          fi
          unzip protoc.zip -d $HOME/.local
      - name: Publish
        # Don't use --all-features to avoid CUDA compilation on macOS
        # Users can enable CUDA features explicitly when needed
        run: |
          cargo publish --manifest-path crates/spnl-core/Cargo.toml $DRY_RUN
          # spnl-run and spnl depend on spnl-core being on crates.io, so
          # dry-run (PR) can only validate spnl-core; real publish runs all three.
          if [ "$DRY_RUN" = " " ]; then
            sleep 30  # wait for crates.io to index spnl-core
            cargo publish --manifest-path crates/spnl-run/Cargo.toml
            sleep 30  # wait for crates.io to index spnl-run
            cargo publish --manifest-path crates/spnl/Cargo.toml
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          DRY_RUN: ${{ github.event_name == 'pull_request' && '--dry-run' || ' ' }}
